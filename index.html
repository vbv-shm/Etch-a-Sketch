<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
        <h1>Welcome to Etch-a-Sketch</h1>
        <input id="side">
        <button id="button" onclick="newContainer()"> Select Pixels</button>
</body>
<script>
    var side=4;
    // div.style.
    const container=document.createElement('container');
    container.style.display='flex';
    container.style.flexWrap='wrap';
    container.style.width='500px';
    container.style.height='500px';
    container.style.borderStyle='dotted';
    container.style.marginLeft='500px';

    document.getElementsByTagName('body')[0].appendChild(container);

    for(var i=0;i<side*side;i++){
        const div=document.createElement('div');
        var dim=500/side;
        div.style.width=dim+'px';
        div.style.height=dim+'px';
        div.style.display='inline';
        div.addEventListener('mouseover',changeColor);
        // div.style.ba='dotted';

        container.appendChild(div);
    }


    // function divHover(){
    //     divs=document.getElementsByTagName('div');
    //     divs.forEach(changeColor);
    // }

    function changeColor(){
        this.style.backgroundColor='green';
    }
    
    function attachContainer(container){
        document.getElementsByTagName('body')[0].appendChild(container);
    }

    function deleteContainer(){
        document.getElementsByTagName('container')[0].remove(); 
    }
    function newContainer(){
        deleteContainer();
        // div.style.
        const container=document.createElement('container');
        container.style.display='flex';
        container.style.flexWrap='wrap';
        container.style.width='500px';
        container.style.height='500px';
        container.style.borderStyle='dotted';
        container.style.marginLeft='500px';

        document.getElementsByTagName('body')[0].appendChild(container);

        side=document.getElementById('side').value;

        for(var i=0;i<side*side;i++){
            const div=document.createElement('div');
            var dim=500/side;
            div.style.width=dim+'px';
            div.style.height=dim+'px';
            div.style.display='inline';
            div.addEventListener('mouseover',changeColor);

            container.appendChild(div);
        }
        attachContainer(container);
        
    }
    function changeColor(){
        this.style.backgroundColor='green';
    }


</script>
</html>
